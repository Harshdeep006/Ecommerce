<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - TechStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>TechStore</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-details-page">
            <div class="container">
                <div id="product-details" class="product-details-container">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>TechStore</h3>
                    <p>Premium electronics and gadgets at the best prices</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: info@techstore.com</p>
                    <p>Phone: +91 1234567890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 TechStore. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadProductDetails();
            updateCartCount();
        });

        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            const product = products.find(p => p.id === productId);

            if (product) {
                const container = document.getElementById('product-details');
                container.innerHTML = `
                    <div class="product-details-grid">
                        <div class="product-details-image">
                            <img src="${product.image}" alt="${product.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
                        </div>
                        <div class="product-details-info">
                            <h1>${product.name}</h1>
                            <p class="product-category">${product.category}</p>
                            <p class="product-price-large">â‚¹${product.price}</p>
                            <p class="product-description">${product.description}</p>
                            <div class="product-features">
                                <h3>Key Features:</h3>
                                <ul>
                                    ${product.features.map(f => `<li>${f}</li>`).join('')}
                                </ul>
                            </div>
                            <button onclick="addToCart(${product.id})" class="btn btn-primary btn-large">Add to Cart</button>
                            <a href="products.html" class="btn btn-secondary">Back to Products</a>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = '<p>Product not found.</p>';
            }
        }
    </script>
</body>
</html>
