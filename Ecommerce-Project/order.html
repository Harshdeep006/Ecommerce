<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechStore</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <h1>TechStore</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="order-page">
            <div class="container">
                <h1 class="page-title">Checkout</h1>
                <div class="order-container">
                    <div class="order-form-container">
                        <h2>Shipping Information</h2>
                        <form id="order-form" onsubmit="submitOrder(event)">
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number *</label>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address *</label>
                                <textarea id="address" name="address" rows="3" required></textarea>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="city">City *</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="form-group">
                                    <label for="pincode">Pincode *</label>
                                    <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="payment">Payment Mode *</label>
                                <select id="payment" name="payment" required>
                                    <option value="">Select Payment Mode</option>
                                    <option value="cod">Cash on Delivery</option>
                                    <option value="upi">UPI</option>
                                    <option value="card">Credit/Debit Card</option>
                                    <option value="netbanking">Net Banking</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-large">Place Order</button>
                        </form>
                    </div>
                    <div id="order-summary" class="order-summary-sidebar">
                        <!-- Order summary will be loaded here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>TechStore</h3>
                    <p>Premium electronics and gadgets at the best prices</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Contact</h4>
                    <p>Email: info@techstore.com</p>
                    <p>Phone: +91 1234567890</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 TechStore. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            loadOrderSummary();
            updateCartCount();
        });

        function loadOrderSummary() {
            const cart = getCart();
            const container = document.getElementById('order-summary');

            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const cartItems = {};
            cart.forEach(item => {
                if (cartItems[item.id]) {
                    cartItems[item.id].quantity++;
                } else {
                    cartItems[item.id] = { ...item, quantity: 1 };
                }
            });

            let total = 0;
            let html = '<h2>Order Summary</h2><div class="order-items">';

            Object.values(cartItems).forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                html += `
                    <div class="order-item">
                        <div class="order-item-details">
                            <h4>${item.name}</h4>
                            <p>Qty: ${item.quantity} × ₹${item.price}</p>
                        </div>
                        <p class="order-item-price">₹${itemTotal}</p>
                    </div>
                `;
            });

            html += '</div>';
            html += `
                <div class="order-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span>₹${total}</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>Total:</span>
                        <span>₹${total}</span>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function submitOrder(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                pincode: document.getElementById('pincode').value,
                payment: document.getElementById('payment').value,
                cart: getCart(),
                orderDate: new Date().toISOString()
            };

            localStorage.setItem('lastOrder', JSON.stringify(formData));
            clearCart();
            window.location.href = 'success.html';
        }
    </script>
</body>
</html>
